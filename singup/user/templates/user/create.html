{% extends 'base.html'%}
{%block tital%}USER REGISTER{%endblock%}
{%block content%}
<h1 class="text-center mb-5">Sign-UP</h1>
   <form class="cantainer text-center" action="{% url 'create_user_url' %}" method="post">
        {% csrf_token %}
       {% for field in form %}
            <div class="form-group mt-2">
                {{ field.label}}

                {{ field }}
            </div>
           {% if field.errors %}
                <div class="alert alert-danger" role="alert" >
                    {{ field.errors }}
                </div>
           {%endif%}
       {%endfor%}

       <button type="submit" class="btn btn-success">Create</button>
   </form>

{%endblock%}
